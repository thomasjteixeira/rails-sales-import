services:
  - type: redis
    name: rails-sales-import-redis
    plan: free
    maxmemoryPolicy: allkeys-lru

  - type: web
    name: rails-sales-import-web
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build"
    startCommand: "./bin/thrust ./bin/rails server"
    disk:
      name: rails-sales-import-data
      mountPath: /opt/render/project/src/storage
      sizeGB: 1
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: rails-sales-import-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2
      - key: RAILS_MAX_THREADS
        value: 5
      - key: RAILS_ENV
        value: production
      - key: BUNDLE_WITHOUT
        value: development:test
      - key: RAILS_SERVE_STATIC_FILES
        value: true
      - key: RAILS_LOG_TO_STDOUT
        value: true
      - key: DATABASE_PATH
        value: /opt/render/project/src/storage/production.sqlite3

  - type: worker
    name: rails-sales-import-worker
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build"
    startCommand: "bundle exec sidekiq -C config/sidekiq.yml"
    disk:
      name: rails-sales-import-data
      mountPath: /opt/render/project/src/storage
      sizeGB: 1
    envVars:
      - key: REDIS_URL
        fromService:
          type: redis
          name: rails-sales-import-redis
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RAILS_ENV
        value: production
      - key: BUNDLE_WITHOUT
        value: development:test
      - key: DATABASE_PATH
        value: /opt/render/project/src/storage/production.sqlite3
